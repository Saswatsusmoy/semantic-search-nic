<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Voice Search</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="mic-button" class="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="search-button">Search</button>
        </div>
        
        <div class="recording-controls">
            <button id="start-recording" class="record-button">Start Recording</button>
            <button id="stop-recording" class="record-button" disabled>Stop Recording</button>
            <div id="recording-status">Not recording</div>
            <div id="recording-animation" class="recording-animation">
                <div class="recording-pulse"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
